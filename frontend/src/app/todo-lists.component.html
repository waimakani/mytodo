<h2>ToDo Lists</h2>
<label>Todo List name:</label> <input #todoListName />
<button (click)="createToDoList(todoListName.value); todoListName.value=''">
  Add
</button>
<input #todoListId />
<button (click)="searchToDoList(todoListId.value); todoListId.value=''">
  Search
</button>
<ul class="todoLists">
  <li *ngFor="let todoList of todoLists">
    <span>{{todoList.name}}</span>
  </li>
</ul>
