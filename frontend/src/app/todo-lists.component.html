<h2>ToDo Lists</h2>
<label>Todo List name:</label> <input #todoListName />
<button (click)="createToDoList(todoListName.value); todoListName.value=''">
  Add
</button>
<input #todoListId />
<button (click)="searchToDoList(todoListId.value); todoListId.value=''">
  Search
</button>


<div id="accordion" role="tablist">
  <div *ngFor="let todoList of todoLists">
    <div class="card">
      <div class="card-header" role="tab" id="header{{todoList.toDoListNo}}">
        <h5 class="mb-0">
          <a data-toggle="collapse" href="#collapse{{todoList.toDoListNo}}" aria-expanded="true" aria-controls="collapseTwo">
            {{todoList.name}}
          </a>
        </h5>
      </div>

      <div id="collapse{{todoList.toDoListNo}}" class="collapse show" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
        <div class="card-body">
          blup
        </div>
      </div>
    </div>
  </div>
</div>
